<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- d-flex -->
    <!-- col-md-3 -->
    <table class="table table-hover">
      <tr>
        <th>S.no</th>
        <th>Name</th>
        <th>Number</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Devanshu</td>
        <td>12345678</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Devanshu</td>
        <td>12345678</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Devanshu</td>
        <td>12345678</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Devanshu</td>
        <td>12345678</td>
      </tr>
    </table>

    <form action="">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <label for="">FirstName</label>
            <input type="text" name="" id="" class="form-control" />
          </div>
          <div class="col-md-6">
            <label for="">Email</label>
            <input type="email" name="" id="" class="form-control" />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-4">
            <select name="" id="" class="form-select">
              <option value="">One</option>
              <option value="">Two</option>
              <option value="">Three</option>
            </select>
          </div>
          <div class="col-md-4">
            <div class="form-check">
              <label for="">T&C</label>
              <input type="checkbox" name="" id="" class="form-check-input" />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-check">
              <label for="">Test</label>
              <input type="radio" name="" id="" class="form-check-input" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label for="customRange1" class="form-label">Price range</label>
            <input
              type="range"
              class="form-range text-danger"
              id="customRange1"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <button class="btn btn-danger form-control">Submit</button>
          </div>
        </div>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
