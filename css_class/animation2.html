<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box1 {
        border: 4px solid black;
        margin: 200px;
        width: 500px;
        height: 500px;
        border-radius: 100%;
        animation-name: run;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-delay: 3s;
        animation-direction: reverse;
      }

      .box2 {
        background-color: black;
        width: 150px;
        height: 150px;
        border-radius: 100%;
      }

      @keyframes run {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .text-focus-in {
        -webkit-animation: text-focus-in 1s
          cubic-bezier(0.55, 0.085, 0.68, 0.53) both;
        animation: text-focus-in 1s cubic-bezier(0.55, 0.085, 0.68, 0.53) both;
      }

      @-webkit-keyframes text-focus-in {
        0% {
          -webkit-filter: blur(12px);
          filter: blur(12px);
          opacity: 0;
        }
        100% {
          -webkit-filter: blur(0px);
          filter: blur(0px);
          opacity: 1;
        }
      }
      @keyframes text-focus-in {
        0% {
          -webkit-filter: blur(12px);
          filter: blur(12px);
          opacity: 0;
        }
        100% {
          -webkit-filter: blur(0px);
          filter: blur(0px);
          opacity: 1;
        }
      }

      .vibrate-3 {
        -webkit-animation: vibrate-3 0.5s linear infinite both;
        animation: vibrate-3 0.5s linear infinite both;
      }

      .vibrate-3:hover {
        animation: none;
        cursor: pointer;
      }

      /* ----------------------------------------------
 * Generated by Animista on 2025-4-28 11:44:13
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

      /**
 * ----------------------------------------
 * animation vibrate-3
 * ----------------------------------------
 */
      @-webkit-keyframes vibrate-3 {
        0% {
          -webkit-transform: translate(0);
          transform: translate(0);
        }
        10% {
          -webkit-transform: translate(-2px, -2px);
          transform: translate(-2px, -2px);
        }
        20% {
          -webkit-transform: translate(2px, -2px);
          transform: translate(2px, -2px);
        }
        30% {
          -webkit-transform: translate(-2px, 2px);
          transform: translate(-2px, 2px);
        }
        40% {
          -webkit-transform: translate(2px, 2px);
          transform: translate(2px, 2px);
        }
        50% {
          -webkit-transform: translate(-2px, -2px);
          transform: translate(-2px, -2px);
        }
        60% {
          -webkit-transform: translate(2px, -2px);
          transform: translate(2px, -2px);
        }
        70% {
          -webkit-transform: translate(-2px, 2px);
          transform: translate(-2px, 2px);
        }
        80% {
          -webkit-transform: translate(-2px, -2px);
          transform: translate(-2px, -2px);
        }
        90% {
          -webkit-transform: translate(2px, -2px);
          transform: translate(2px, -2px);
        }
        100% {
          -webkit-transform: translate(0);
          transform: translate(0);
        }
      }
      @keyframes vibrate-3 {
        0% {
          -webkit-transform: translate(0);
          transform: translate(0);
        }
        10% {
          -webkit-transform: translate(-2px, -2px);
          transform: translate(-2px, -2px);
        }
        20% {
          -webkit-transform: translate(2px, -2px);
          transform: translate(2px, -2px);
        }
        30% {
          -webkit-transform: translate(-2px, 2px);
          transform: translate(-2px, 2px);
        }
        40% {
          -webkit-transform: translate(2px, 2px);
          transform: translate(2px, 2px);
        }
        50% {
          -webkit-transform: translate(-2px, -2px);
          transform: translate(-2px, -2px);
        }
        60% {
          -webkit-transform: translate(2px, -2px);
          transform: translate(2px, -2px);
        }
        70% {
          -webkit-transform: translate(-2px, 2px);
          transform: translate(-2px, 2px);
        }
        80% {
          -webkit-transform: translate(-2px, -2px);
          transform: translate(-2px, -2px);
        }
        90% {
          -webkit-transform: translate(2px, -2px);
          transform: translate(2px, -2px);
        }
        100% {
          -webkit-transform: translate(0);
          transform: translate(0);
        }
      }
    </style>
  </head>
  <body>
    <button class="vibrate-3">Hello</button>

    <div class="box1">
      <div class="box2"></div>
    </div>

    <h1 class="text-focus-in">Hello class üòç</h1>
  </body>
</html>
